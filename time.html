<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间倒计时</title>
	<link href="time.css" rel="stylesheet" type="text/css" />
	<script src="time.js"></script>
</head>
<body>
	<div id="main">
    <div id="fill_in">
        <span class="title">请输入：</span>
        <input type="text" class="year" value="2016" />
        <span class="spaceyear">年</span>
        <input type="text" class="monthday" value="03" />
        <span class="spacemonth">月</span>
        <input type="text" class="monthday" value="06" />
        <span class="spaceday">日</span>
    </div>

    <a href="javascript:;" id="go" class="go"></a>
    <a href="javascript:;" id="go2" class="active"></a>

    <p id="target">
        现在距离 -
        <strong>2017年07月06日</strong>
        - 还剩：
    </p>

    <div id="date">
        <p id="day">000</p>
        <p id="hour">00</p>
        <p id="min">00</p>
        <p id="sec">00</p>
    </div>
</div>
</body>
</html>
